        <!DOCTYPE html>
        <html>
            <head>
                <title>Learning HTML Forms Joshua</title>
            </head>
            <body>

                <h1>Registration Form</h1>
                <form action="process.php" method="post">
                    <fieldset>
                    <legend>Personal data:</legend> 
                    <!--Input Type text-->
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" name="lname" required><br>
                    <input type="hidden" id="custId" name="custId" value="3487">

                    <!--Input type radio-->
                    <p>Choose your gender: </p>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label><br>
                    
                    
                    <br>
                    <!--Input type password-->
                    <label for="password">password: </label>
                    <input type="password" id="password" name="password">
                    <br><br>

                    <!--Input type search-->
                    <label for="gsearch">Search Opera:</label>
                    <input type="search" id="gsearch" name="gsearch">
                    <br><br>

                    <!--Input type radio-->
                    <label for="religion">Choose your religion: </label><br>
                    <select id="religion" name="religion" multiple>
                        <option value="Christian">Christian</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Budhist">Budhist</option>
                        <option value="Hindu">Hindu</option>
                    </select>
                    <br><br>

                    <!--Input type url-->
                    <label for="homepage">Add your homepage:</label>
                    <input type="url" id="homepage" name="homepage">
                    <br><br>


                    <!--Textarea element-->
                    <label for="comment">Write your comment below: </label><br>
                    <textarea id="comment" rows="10" cols="30"></textarea><br>

                    <!--Input type checkbox-->
                    <p>Choose your hobbies: </p>
                    <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
                    <label for="hobby1">Badminton</label><br>
                    <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
                    <label for="hobby2">Futsal</label><br>
                    <input type="checkbox" id="hobby3" name="hobby3" value="Football">
                    <label for="hobby3">Football</label><br>
                    <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
                    <label for="hobby4">Basketball</label><br>

                    <!--Input type color-->
                    <P>Costum your own color : </P>
                    <input type="color" name="warna1" value="warna1">
                    <label for="warna1"></label>
                    <input type="color" name="warna2" value="warna2">
                    <label for="warna2"></label><br>
                    <input type="color" name="warna3" value="warna3">
                    <label for="warna3"></label>
                    <input type="color" name="warna4" value="warna4">
                    <label for="warna4"></label>
                    <br><br>

                    <!--Input type tel -->
                    <label for="phone">Enter a phone number:</label><br><br><input type="tel" id="phone" name="phone" placeholder="+62 812-xxxx-xxxx" 
                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                    <br><br>

                    <!--Input type date-->
                    <p>Choose your birthday down here!: </p>
                    <input type="date" id="birthday" name="birthday">
                    <label for="birthday"birthday></label>
                    <br><br>

                    <!--Input type Datetime-local-->
                    <label for="datetime">birthday (Date and time):</label>
                    <input type="datetime-local" id="datetime" name="datetime">\
                    <br><br>

                    <!--Input type month-->
                    <label for="bdaymonth">birthday (Month and Year):</label>
                    <input type="month" id="bdaymonth" name="bdaymonth">
                    <br><br>

                    <!--Input type number-->
                    <label for="quantity">Input your age right now:</label>
                    <input type="number" id="quantity" name="quantity" min="10" max="30">
                    <br><br>


                    <!--Input type email-->
                    <label for="email">Masukkan email anda di bawah ini: </label><br>
                    <input type="email" id="email" name="email">
                    <br><br>


                    <!--Input type file-->
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile"><br>
                    <br><br>

                    <!--Input type range-->
                    <label for="vol">how much you like the coding (between 0 to 100):</label>
                    <input type="range" id="vol" name="vol" min="0" max="100">
                    <br><br>

                    <!--Input type time-->
                    <label for="appt"> The Dead line of this assignment is : </label>
                    <input type="time" id="appt" name="appt">
                    <br><br>

                    <!--Input type week-->
                    <label for="week">Enter your birthday week:</label>
                    <input type="week" id="week" name="week">
                    <br><br>

                    <!--Input type image-->
                    <input type="image" src="apple-touch-icon.png" alt="Submit" width="48" height="48">
                    <br><br>
        

                    <!--Input type submit-->
                    <input type="submit">

                    <!--Input type reset-->
                    <input type="reset">
                </fieldset>
                </form>
            </body>
        </html>
